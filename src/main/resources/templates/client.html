<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
	    <meta charset="UTF-8"></meta>
	    
	    <!-- Libreria CCS bootstrap -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	    
	    <!-- Libreria CCS propia del aplicativo -->
	    <link rel="stylesheet" href="../../css/style.css"></link>
	    
	    <!-- Libreria Jquery - requerida por boopstrap -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    
	    <!-- Libreria bootstrap -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	    
	    <!-- Libreria angularJS -->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	    
	    <!-- Libreria propia del aplicativo -->
	    <script src="../../js/app.js"></script>
	    
	    <title>MicroserviciosAPP</title>
	</head>
	<body ng-controller="MyController">
		<h1>Clientes</h1>
		<hr></hr>
		<div class="container">
		  <div class="row">
		  	<div class="col-sm-8">
		  		<button ng-click="getCustomer()" class ="btn btn-info">Todos los Clientes</button>
		  		<br></br>
				<br></br>
		  		<div class="row" ng-show="showData">
		  			<table class="table table-striped">
		  				<thead>
		  					<tr>
		  						<th>ID</th>
		  						<th>NOMBRE</th>
		  						<th>TELEFONO</th>
		  						<th>CORREO</th>
		  					</tr>
		  				</thead>
		  				<tbody>
		  					<tr ng-repeat="client in clients">
		  						<td>{{client.id}}</td>
		  						<td>{{client.name}}</td>
		  						<td>{{client.phone}}</td>
		  						<td>{{client.email}}</td>
		  					</tr>
		  				</tbody>
		  			</table>
		  		</div>
		  	</div>
		</div>
	  </div>
	</body>
</html>
